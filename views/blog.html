{{> header }}
  <main id="main">
    <div class="container mb-40">
      {{# blogs }}
        <div class="mb-60">
          <div class="mb-20">
            <a href="/blog/{{ slug }}">
              <h3>{{ title }}</h3>
            </a>
            <div>
              <img class="img-circle" style="width: 30px" src="{{ metadata.author.metadata.image.imgix_url }}?w=100">&nbsp;&nbsp;&nbsp;{{ metadata.author.object.title }}
              &nbsp;&nbsp;<span class="make-friendly-date" data-timestamp="{{ timestamp }}"></span>
            </div>
          </div>
          <div class="mb-20">
            <a href="/blog/{{ slug }}">
              <img class="img-responsive center-block" src="{{ metadata.hero.imgix_url }}?w=900">
            </a>
          </div>
          <div>
            {{ metadata.teaser }}
            <div>
              <a href="/blog/{{ slug }}">
                Read more...
              </a>
            </div>
          </div>
        </div>
      {{/ blogs }}
    </div>
  </main>
{{> footer }}
